<!DOCTYPE html>
<html>
<head>
<title> Заказ </title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="order.css">
</head>
<body>
<div class="all">
<h1> Регистрация </h1>
<form class="form">
	<div class="main">
		<div class="field">
			<label>Имя:</label>
			<input class="text" type="text" name="Имя" placeholder="Имя">
		</div>
	<div class="field">
		<label>Фамилия:</label>
		<input class="text" type="text" name="Фамилия" placeholder="Фамилия">	
	</div>
	<div class="field">
		<label>Email:</label>
		<input class="text" type="email" name="email" placeholder="example@email.com">	
	</div>	
	<div class="field">
		<label>Телефон:</label>
		<input class="text" type="tel" name="tel" placeholder="+375(xx)-xxx-xx-xx">
	</div>
	<div class="field">
		<label>Skype:</label>
		<input class="text" type="text" name="Skype" >
	</div>	
	<div class="field">
		<label>Дата:</label>
		<input class="text" type="date" name="date" >
	</div>
		<button class="but but:hover "><b>Отправить</b></button>
		</div>
	</form>
</div>
	</body>
</html>
